<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Englisch Lern Spiele</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 30px;
    }
    .button {
        display: inline-block;
        margin: 10px;
        padding: 15px 25px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }
    .button:hover { background: #0056b3; }
    .hidden { display: none; }
    .card {
        background: white;
        padding: 15px;
        margin: 10px auto;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<h1>Englisch Lern Spiele</h1>

<!-- STARTMEN√ú -->
<div id="menu">
    <h2>W√§hle ein Spiel</h2>
    <button class="button" onclick="openSection('vocab')">Vokabeltrainer</button>
    <button class="button" onclick="openSection('quiz')">Quiz</button>
    <button class="button" onclick="openSection('memory')">Memory</button>
</div>

<!-- SCHWIERIGKEITSAUSWAHL -->
<div id="difficulty" class="hidden">
    <h2>Schwierigkeitsgrad w√§hlen</h2>
    <button class="button" onclick="setDifficulty('easy')">Einfach</button>
    <button class="button" onclick="setDifficulty('medium')">Mittel</button>
    <button class="button" onclick="setDifficulty('hard')">Schwer</button>
    <br><br>
    <button class="button" onclick="goBack()">‚¨Ö Zur√ºck</button>
</div>

<!-- VOKABELTRAINER -->
<div id="vocabGame" class="hidden">
    <h2>Vokabeltrainer</h2>
    <div id="vocabContainer"></div>
    <button class="button" onclick="goBack()">‚¨Ö Zur√ºck</button>
</div>

<!-- QUIZ -->
<div id="quizGame" class="hidden">
    <h2>Quiz</h2>
    <div id="quizContainer"></div>
    <button class="button" onclick="goBack()">‚¨Ö Zur√ºck</button>
</div>

<!-- MEMORY -->
<div id="memoryGame" class="hidden">
    <h2>Memory</h2>
    <p>(Einfaches Beispiel)</p>
    <div id="memoryContainer"></div>
    <button class="button" onclick="startMemory()">Neu mischen</button>
    <button class="button" onclick="goBack()">‚¨Ö Zur√ºck</button>
</div>

<script>
/* -------------------------------
      WORTLISTEN & QUIZDATEN
---------------------------------*/

const wordLists = {
    easy: [
        { en: "cat", de: "Katze" },
        { en: "house", de: "Haus" },
        { en: "sun", de: "Sonne" }
    ],
    medium: [
        { en: "bicycle", de: "Fahrrad" },
        { en: "elephant", de: "Elefant" },
        { en: "hospital", de: "Krankenhaus" }
    ],
    hard: [
        { en: "responsibility", de: "Verantwortung" },
        { en: "environment", de: "Umwelt" },
        { en: "determination", de: "Entschlossenheit" }
    ]
};

const quizQuestions = {
    easy: [
        { q: "What is 'Katze'?", a: ["cat", "dog", "bird"], correct: 0 },
        { q: "What is 'Haus'?", a: ["home", "car", "tree"], correct: 0 }
    ],
    medium: [
        { q: "Fahrrad?", a: ["bike", "train", "plane"], correct: 0 },
        { q: "Krankenhaus?", a: ["school", "hospital", "shop"], correct: 1 }
    ],
    hard: [
        { q: "Verantwortung?", a: ["responsibility", "agreement", "movement"], correct: 0 }
    ]
};

let currentGame = "";
let selectedDifficulty = "";

/* -------------------------------
       NAVIGATION
---------------------------------*/

function openSection(game) {
    currentGame = game;
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("difficulty").classList.remove("hidden");
}

function setDifficulty(level) {
    selectedDifficulty = level;
    document.getElementById("difficulty").classList.add("hidden");

    if (currentGame === "vocab") startVocab();
    if (currentGame === "quiz") startQuiz();
    if (currentGame === "memory") startMemory();
}

function goBack() {
    document.querySelectorAll("div").forEach(div => div.classList.add("hidden"));
    document.getElementById("menu").classList.remove("hidden");
}

/* -------------------------------
       VOKABELTRAINER
---------------------------------*/

function startVocab() {
    document.getElementById("vocabGame").classList.remove("hidden");

    const list = wordLists[selectedDifficulty];
    const box = document.getElementById("vocabContainer");
    box.innerHTML = "";

    list.forEach(w => {
        box.innerHTML += `<div class="card"><b>${w.en}</b><br>${w.de}</div>`;
    });
}

/* -------------------------------
            QUIZ
---------------------------------*/

function startQuiz() {
    document.getElementById("quizGame").classList.remove("hidden");

    const questions = quizQuestions[selectedDifficulty];
    const box = document.getElementById("quizContainer");
    box.innerHTML = "";

    questions.forEach((q, i) => {
        let html = `<div class="card"><b>${q.q}</b><br><br>`;
        q.a.forEach((ans, idx) => {
            html += `<button class="button" onclick="checkAnswer(${i},${idx})">${ans}</button><br>`;
        });
        html += `</div>`;
        box.innerHTML += html;
    });
}

function checkAnswer(qIndex, ansIndex) {
    const correct = quizQuestions[selectedDifficulty][qIndex].correct;
    alert(ansIndex === correct ? "Richtig!" : "Falsch!");
}

/* -------------------------------
            MEMORY
---------------------------------*/

function startMemory() {
    document.getElementById("memoryGame").classList.remove("hidden");

    const base = ["üê∂","üê±","üê∂","üê±"];
    const shuffled = base.sort(() => Math.random() - 0.5);

    const container = document.getElementById("memoryContainer");
    container.innerHTML = "";

    shuffled.forEach((item, i) => {
        container.innerHTML += `
            <div class="card" onclick="flip(this,'${item}')">
               ?
            </div>`;
    });
}

let memoryOpen = null;

function flip(card, value) {
    if (card.innerText !== "?") return;

    card.innerText = value;

    if (!memoryOpen) {
        memoryOpen = card;
    } else {
        if (memoryOpen.innerText === card.innerText) {
            memoryOpen = null;
        } else {
            setTimeout(() => {
                card.innerText = "?";
                memoryOpen.innerText = "?";
                memoryOpen = null;
            }, 800);
        }
    }
}
</script>

</body>
</html>
